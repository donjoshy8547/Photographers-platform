{% extends "photograph/common_base.html" %}

{% block content %}
<br>
<br><br>
<style>
.card {
  max-width: 30em;
  flex-direction: row;
  background-color: #f5f3f3;
  border: 0;
  box-shadow: 0 7px 7px rgba(0, 0, 0, 0.18);
  margin: 3em auto;
}
/* .card.dark {
  color: #fff;
} */
.card.card.bg-light-subtle .card-title {
  color: rgb(12, 12, 12);
}

.card img {
  max-width: 25%;
  margin: auto;
  padding: 0.5em;
  border-radius: 0.7em;
}
.card-body {
  display: flex;
  justify-content: space-between;
}
.text-section {
  max-width: 60%;
}
.cta-section {
  max-width: 40%;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  justify-content: space-between;
}
.cta-section .btn {
  padding: 0.3em 0.5em;
}
.card.bg-light-subtle .cta-section .btn {
  background-color: #070707;
  border-color: #898989;
}
@media screen and (max-width: 475px) {
  .card {
    font-size: 0.9em;
  }
}
</style>

<div class="container" style=" width: 80%;">
    {% for product in pro %}
    <div class="card dark">
    
      <img src="{{ product.pimage }}" class="card-img-top" alt="{{ product.name }}">
      
      <img src="https://via.placeholder.com/150" class="card-img-top" alt="No Image">
     
      <div class="card-body">
        <div class="text-section">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.specialization }}</p>
        </div>
        <div class="cta-section">
          <div>${{ product.price }}</div>
          <a href="/addcart/?id={{ product.id }}" class="btn btn-light" style="color: black;">Add cart</a>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
<br><br>

{% endblock %}

{% extends "photograph/common_base.html" %}

{% block content %}
<style>
    :root {
        --primary-color: #6a11cb;
        --secondary-color: #2575fc;
        --success-color: #4CAF50;
        --warning-color: #f0ad4e;
        --danger-color: #f44336;
        --dark-color: #333;
        --light-color: #f8f9fa;
        --border-radius: 10px;
        --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        --transition: all 0.3s ease;
    }

    .event-form-container {
        padding: 2rem;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        animation: fadeIn 0.8s ease-out;
        position: relative;
        overflow: hidden;
        margin-top: 2rem;
        margin-bottom: 2rem;
    }

    .event-form-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        opacity: 0.05;
        z-index: -1;
    }

    .page-title {
        color: var(--dark-color);
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        text-align: center;
        position: relative;
        animation: slideInDown 0.8s ease-out;
    }

    .page-title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        border-radius: 2px;
    }

    .event-form {
        background: white;
        border-radius: var(--border-radius);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        padding: 2rem;
        position: relative;
        overflow: hidden;
        animation: fadeInUp 0.8s ease-out;
    }

    .event-form::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease-out;
    }

    .event-form:hover::after {
        transform: scaleX(1);
    }

    .form-group {
        margin-bottom: 1.5rem;
        position: relative;
        animation: fadeInUp 0.8s ease-out;
    }

    .form-group:nth-child(2) {
        animation-delay: 0.1s;
    }

    .form-group:nth-child(3) {
        animation-delay: 0.2s;
    }

    .form-group:nth-child(4) {
        animation-delay: 0.3s;
    }

    .form-group:nth-child(5) {
        animation-delay: 0.4s;
    }

    .form-group:nth-child(6) {
        animation-delay: 0.5s;
    }

    .form-group:nth-child(7) {
        animation-delay: 0.6s;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--dark-color);
        font-size: 1rem;
        transition: var(--transition);
    }

    .form-control {
        display: block;
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 2px solid #ced4da;
        border-radius: var(--border-radius);
        transition: var(--transition);
    }

    .form-control:focus {
        color: #495057;
        background-color: #fff;
        border-color: var(--primary-color);
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.25);
    }

    textarea.form-control {
        height: 120px;
        resize: none;
    }

    .btn-submit {
        padding: 0.75rem 1.5rem;
        border-radius: 50px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: none;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        z-index: 1;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        color: white;
        width: 100%;
        margin-top: 1rem;
    }

    .btn-submit::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #11998e, #38ef7d);
        opacity: 0;
        z-index: -1;
        transition: var(--transition);
    }

    .btn-submit:hover::before {
        opacity: 1;
    }

    .btn-submit:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        color: white;
    }

    .btn-submit i {
        margin-right: 0.5rem;
    }

    .form-floating {
        position: relative;
    }

    .form-floating .form-control {
        height: calc(3.5rem + 2px);
        padding: 1rem 0.75rem;
    }

    .form-floating label {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        padding: 1rem 0.75rem;
        pointer-events: none;
        border: 1px solid transparent;
        transform-origin: 0 0;
        transition: opacity .1s ease-in-out,transform .1s ease-in-out;
        color: #6c757d;
    }

    .form-floating .form-control:focus ~ label,
    .form-floating .form-control:not(:placeholder-shown) ~ label {
        opacity: .65;
        transform: scale(.85) translateY(-0.5rem) translateX(0.15rem);
    }

    .form-floating .form-control:focus ~ label {
        color: var(--primary-color);
    }

    .form-icon {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        color: var(--primary-color);
        font-size: 1.2rem;
    }

    .form-date-time-container {
        display: flex;
        gap: 1rem;
    }

    .form-date-time-container .form-group {
        flex: 1;
    }

    .form-card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        padding: 2rem;
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
        overflow: hidden;
    }

    .form-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .event-form-container {
            padding: 1rem;
        }
        
        .page-title {
            font-size: 2rem;
        }
        
        .form-date-time-container {
            flex-direction: column;
            gap: 0;
        }
    }
</style>

<div class="container">
    <div class="event-form-container">
        <h1 class="page-title">Create New Event</h1>
        
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="event-form">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="title" class="form-label">
                                <i class="fas fa-heading mr-2"></i> Event Title
                            </label>
                            <input type="text" id="title" name="title" class="form-control" placeholder="Enter event title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="description" class="form-label">
                                <i class="fas fa-align-left mr-2"></i> Description
                            </label>
                            <textarea id="description" name="description" class="form-control" placeholder="Describe the event details"></textarea>
                        </div>
                        
                        <div class="form-date-time-container">
                            <div class="form-group">
                                <label for="date" class="form-label">
                                    <i class="fas fa-calendar-alt mr-2"></i> Date
                                </label>
                                <input type="date" id="date" name="date" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="time" class="form-label">
                                    <i class="fas fa-clock mr-2"></i> Time
                                </label>
                                <input type="time" id="time" name="time" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="location" class="form-label">
                                <i class="fas fa-map-marker-alt mr-2"></i> Location
                            </label>
                            <input type="text" id="location" name="location" class="form-control" placeholder="Enter event location" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="event_type" class="form-label">
                                <i class="fas fa-tag mr-2"></i> Event Type
                            </label>
                            <input type="text" id="event_type" name="event_type" class="form-control" placeholder="Enter event type (e.g., Wedding, Corporate)" required>
                        </div>
                        
                        <button type="submit" class="btn-submit">
                            <i class="fas fa-calendar-plus"></i> Create Event
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add floating label effect
        const formControls = document.querySelectorAll('.form-control');
        
        formControls.forEach(control => {
            // Set initial state for pre-filled inputs
            if (control.value !== '') {
                control.classList.add('has-value');
            }
            
            // Handle input changes
            control.addEventListener('input', function() {
                if (this.value !== '') {
                    this.classList.add('has-value');
                } else {
                    this.classList.remove('has-value');
                }
            });
            
            // Add focus animations
            control.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            control.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
        
        // Add form submission animation
        const form = document.querySelector('form');
        const submitButton = document.querySelector('.btn-submit');
        
        form.addEventListener('submit', function(e) {
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
            submitButton.style.pointerEvents = 'none';
            // The form will naturally submit after this animation
        });
    });
</script>
{% endblock %}
